<!DOCTYPE html>
<head>
  <title>RCP</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="RCP.css" />
  <script defer src="RPS.js"></script>
</head>
<body>
  <div id="container">
    <button class="play" id="Rock">ROCK</button>
    <button class="play" id="Paper">PAPER</button>
    <button class="play" id="Scissors">SCISSORS</button>
    <button class="reset">reset</button>
  </div>
  <div>
    <h3>Computer choice: <span id="computerChoice"></span></h3>
  </div>
  <div>
    <h3>Computer Score: <span id="computerScore"></span></h3>
  </div>
  <div>
    <h3>Player choice: <span id="playerChoice"></span></h3>
  </div>
  <div>
    <h3>Player Score: <span id="playerScore"></span></h3>
  </div>
  <div>
    <h3>Round: <span id="round"></span></h3>
  </div>
</body>
<footer></footer>
